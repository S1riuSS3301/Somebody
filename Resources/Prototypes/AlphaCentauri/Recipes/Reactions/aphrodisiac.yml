- type: reaction
  minTemp: 700
  id: aphrodisiac
  reactants:
    Aphrodisiac_component_mix:
      amount: 1
    Cryoxadone:
      amount: 1
    PolytrinicAcid:
      amount: 10
      catalyst: true
    FluorosulfuricAcid:
      amount: 10
      catalyst: true
    BlueSpaceCrystal:
      amount: 10
      catalyst: true
    Plasma:
      amount: 10
      catalyst: true
  products:
    aphrodisiac: 0.2

