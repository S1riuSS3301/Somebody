- type: entity
  abstract: true
  id: MobRatvarBase
  name: Ratvar
  description: GOD Ratvar
  components:
  - type: Sprite
    drawdepth: Ghosts
    sprite: Mobs/Gods/Ratvar.rsi
    state: anim
    shader: unshaded
    netsync: false

# spawn animation, spawns actual narsie when it ends
- type: entity
  parent: MobRatvarBase
  id: MobRatvarSpawn
  suffix: Spawn
  components:
  - type: Sprite
    layers:
    - state: spawn
      shader: unshaded
  # spawn animation lasts 3.5 seconds
  - type: TimedDespawn
    lifetime: 3.5
  - type: SpawnOnDespawn
    prototype: MobRatvar

- type: entity
  parent: [MobRatvarBase, BaseMob]
  id: MobRatvar
  components:
#  - type: AnnounceOnSpawn
#    message: narsie-has-risen
#    sender: narsie-has-risen-sender
#    sound:
#      path: /Audio/Misc/narsie_rises.ogg
#    color: red
  - type: CargoSellBlacklist
  # big nar'sie needs to see the universe
#  - type: ContentEye
#    maxZoom: 2.0,2.0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 230
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: Input
    context: "ghost"
  - type: MovementIgnoreGravity
  # narnar hears all
  - type: IntrinsicRadioReceiver
  - type: ActiveRadio
    channels:
    - Binary
    - Common
    - Command
    - CentCom
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    - Syndicate
    globalReceive: true
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
  - type: CanMoveInAir
  # singulose components
  - type: WarpPoint
    follow: true
    location: Ratvar
